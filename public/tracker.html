<header>
    <h1>Bird Health Tracker</h1>
</header>

<section id="form1">
    <h2>Let's get some info about your bird</h2>
    <form id="bird-form">
        <label for="bird-name">Bird Name:</label>
        <input type="text" id="bird-name"><br>

        <label for="species">Species:</label>
        <select id="species"></select><br>

        <label for="age">Bird Age:</label>
        <input type="text" id="age"><br>

        <label for="weight">Weight (in grams):</label>
        <input type="text" id="weight"><br>

        <label for="food">Type of Food:</label>
        <input type="text" id="food"><br>

        <label for="food-amount">Amount Being Fed:</label>
        <input type="text" id="food-amount"><br>

        <label for="poop-color">Poop Color:</label>
        <input type="text" id="poop-color"><br>

        <label for="exercise">Time Outside Cage (in mins):</label>
        <input type="text" id="exercise"><br><br>
        
        <button>Add</button>
    </form>
</section>
