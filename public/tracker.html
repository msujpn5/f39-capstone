<header>
    <h1>Bird Health Tracker</h1>
</header>

<section id="form1">
    <h2>Let's get some info about your bird</h2>
    <form id="bird-form" >
        <label for="bird-name">Bird Name:</label>
        <input type="text" id="bird-name">

        <label for="species">Species:</label>
        <select id="species-select"></select>

        <label for="age">Bird Age:</label>
        <input type="number" id="age">

        <label for="weight">Weight (in grams):</label>
        <input type="number" id="weight">

        <label for="food">Type of Food:</label>
        <input type="text" id="food">

        <label for="food-amount">Amount Being Fed (in grams):</label>
        <input type="number" id="food-amount">

        <label for="poop-color">Poop Color:</label>
        <input type="text" id="poop-color">

        <label for="exercise">Time Outside Cage (in mins):</label>
        <input type="number" id="exercise"><br>
        
        <button>Add</button>
    </form>

</section>

<section id="pet-list"></section>
